<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe Tactics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="icon" href="./resources/images/designs/favicon.png">
    <link rel="stylesheet" href="./resources/style_sheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="bower_components/aos/dist/aos.js"></script>
</head>




<body onclick="redirectToPage();">
    <script>
        function redirectToPage() {
            window.location.href = "game.html";
        }
    </script>
    <div id="preloader"></div>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <main>

              <section class="flex-center-center margin-bottom-plus-1 margin-top-plus-2">
                <div class="playing-screen flex-center-center">
                    <img src="./resources/images/designs/game_screen.png" class="game-screen-image" alt="Game Screen">
                    <img src="./resources/images/designs/mobile_game_screen.png" class="mobile-game-screen-image" alt="Game Screen">
                    
                    <section class="margin-left-0">
              
                        <div class="hero-container">
                            <hgroup>
                            <h2 class="hero glitch layers margin-0" data-text="TIC TAC TOE"><span>TIC TAC TOE</span></h2> <br>
                            <h1 class="hero glitch layers logo" data-text="TACTICS"><span>TACTICS</span></h1>
                            </hgroup>
                        </div>
                      </section>
                
                </div>
            </section>
      
        
            <section class="flex-center-center">
                <div class="command-line-terminal margin-0">
                    <img src="./resources/images/designs/game_terminal.png" class="background-image" alt="Comand Line Terminal">
                    <img src="./resources/images/designs/mobile_terminal.png" class="background-image-mobile" alt="Comand Line Terminal">
                    <div class="command-container">
                        <p class="margin-top-plus-2"> [INFO] WELCOME, USER.  </p> 
                        
                            <div class="object-inliner">
                                <p> <span class="query mobile-margin-right-0"> [QUERY] WOULD YOU LIKE TO PLAY AGAINST A </p>
                                <button class="cybr-btn btn-disabled"> BOT<span aria-hidden></span> <span class="cybr-btn__glitch">BOT</span> </button>
                                <span class="query mobile-margin-right-0">  OR A </span> <button class="cybr-btn btn-disabled"> HUMAN?<span aria-hidden></span> <span class="cybr-btn__glitch">HUMAN?</span> </button> 
                                </div> </span>
                               <div class="typewriter">
                                <p>[STATUS] CONNECTING YOU TO ANOTHER PLAYER... </p>
                               </div>
                        
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
